name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    # NOTE: æœ‰åŠ¹ã«ã™ã‚‹å ´åˆã¯å‰Šé™¤
    if: false
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

        # NOTE: ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯ mermaid ã®æç”»ã®ãŸã‚ã«å¿…è¦
        #       ã¾ãŸã€cloudflare workers å´ã®è¨­å®šã§ã“ã®ã‚³ãƒãƒ³ãƒ‰ã®å®Ÿè¡Œã«å¤±æ•—ã™ã‚‹ãŸã‚ã€github action å´ã§ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹
      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium --with-deps

      - name: Build Astro site
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          packageManager: pnpm

      - name: Deploy to Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview
          packageManager: pnpm

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request' && steps.deploy-preview.outputs.deployment-url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.deployment-url }}';
            const comment = `## ğŸš€ Preview Deployment

            ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸï¼

            ğŸ”— **Preview URL**: ${url}

            ---
            <sub>ã“ã®ã‚³ãƒ¡ãƒ³ãƒˆã¯è‡ªå‹•çš„ã«ç”Ÿæˆã•ã‚Œã¦ã„ã¾ã™</sub>`;

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // æ–°ã—ã„ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
